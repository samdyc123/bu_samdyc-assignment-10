<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Image Search</h1>
    <form id="search-form">
        <div class="input-group">
            <label for="image_query">Image query:</label>
            <input type="file" id="image_query" name="image_query" accept="image/*">
        </div>
        <div class="input-group">
            <label for="text_query">Text query:</label>
            <input type="text" id="text_query" name="text_query" value="snowy" required>
        </div>
        <div class="input-group">
            <label for="lam">Hybrid Query Weight (Î»):</label>
            <input type="number" step="0.1" id="lam" name="lam" value="0.8" required>
        </div>
        <div class="input-group">
            <label for="query_type">Select query type:</label>
            <select id="query_type" name="query_type">
                <option value="image_query" selected>Image query</option>
                <option value="text_query">Text query</option>
                <option value="hybrid_query">Hybrid query</option>
            </select>
        </div>
        <button type="submit">Search</button>
    </form>

    <div id="results" style="display: none;">
        <h2>Top Search Results</h2>
        <div id="results_container"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
